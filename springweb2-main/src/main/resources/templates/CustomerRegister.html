<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<body>
<div class="container-fluid">
    <div class="vertical-menu row align-items-center">
        <div class="col">
            <a href="/v1/shop" class="active"><b style="font-size: x-large">Home</b></a>
            <a href="/v1/shop/login"><b style="font-size: x-large">Login</b></a>
            <a href="/v1/shop/customers/register"><b style="font-size: x-large">Register</b></a>
            <a href="/v1/shop/orders"><b style="font-size: x-large">Order</b></a>
        </div>
    </div>
    <div>
        <h1>Customer - Register</h1>
    </div>
    <form th:action="@{/v1/shop/customers/register}" th:object="${customer}" method="POST">
        <div class="row align-items-center">
            <table>
                <tr>
                    <td>Full name:</td>
                    <td>
                        <input type="text" th:field="*{fullName}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" th:field="*{password}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input type="text" th:field="*{city}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input type="text" th:field="*{address}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="align-items-center">
                        <input type="submit" value="Create" class="btn btn-primary"/>
                    </th>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Order</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <h1>Thong tin address:</h1>
        <table>
            <tr>
                <th>Full Name:</th>
                <th th:utext="${customer.getFullName()}"></th>
            </tr>
            <tr>
                <th>Address:</th>
                <th th:utext="${customer.getAddress()}"></th>
            </tr>
            <tr>
                <th>City:</th>
                <th th:utext="${customer.getCity()}"></th>
            </tr>
        </table>
    </div>
    <div class="row align-items-center">
        <h1>Ordered:</h1>
        <table class="table table-striped">
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>quantity</th>
                <th>price</th>
            </tr>
            <tr th:each ="row, state: ${orderedList}">
                <td th:utext="${state.count}">...</td>
                <td th:utext="${row.vegetableName}">...</td>
                <td th:utext="${row.quantity}">...</td>
                <td th:utext="${row.price}">...</td>
            </tr>
        </table>
        <table class="table table-striped">
            <tr>
                <th>Total:</th>
                <th th:utext="${orderedTotal}"></th>
            </tr>
            <tr>
                <th colspan="2" class="align-items-center">
                    <form action="/v1/shop" method="get">
                        <button>Go back shop</button>
                    </form>
                </th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

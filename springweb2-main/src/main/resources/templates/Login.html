<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<body>
<div class="container-fluid">
    <div class="vertical-menu row align-items-center">
        <div class="col">
            <a href="/v1/shop" class="active"><b style="font-size: x-large">Home</b></a>
            <a href="/v1/shop/login"><b style="font-size: x-large">Login</b></a>
            <a href="/v1/shop/customers/register"><b style="font-size: x-large">Register</b></a>
            <a href="/v1/shop/orders"><b style="font-size: x-large">Order</b></a>
        </div>
    </div>
    <form  method="get" action="/v1/shop/login/action">
        <div class="row align-items-center">
            <table>
                <tr>
                    <th>FULL NAME:</th>
                    <th>
                        <input type="text" name="fullName" id="fullName" size="20" th:value="${fullName}"/>
                    </th>
                </tr>
                <tr>
                    <th>PASSWORD:</th>
                    <th>
                        <input type="password" name="password" id="password" size="20" th:value="${password}"/>
                    </th>
                </tr>
                <tr>
                    <th colspan="2" class="align-items-center">
                        <input type="submit" value="login" />
                    </th>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
